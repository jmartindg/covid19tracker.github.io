<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/coronavirus.svg" type="image/x-icon">
    <title>COVID-19 Statistics Tracker</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Covid-19 Statistics Tracker</span>
        </div>
    </nav>

    <div class="container">
        <div class="container tracker mx-auto">
            <h2 class="text-center title">COVID-19 Cases<span id="country"></span><img src="" id="flag"></h2>
            <div class="input-group mx-auto mb-3 mt-3">
                <input type="text" class="form-control" id="search_country" placeholder="Search country" aria-label="Search country"
                    aria-describedby="button-addon2">
                <button class="btn bg-dark btn-outline-secondary text-white" type="button" id="button-addon2">Search</button>
            </div>
            <div class="board">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="card bg-primary">
                                <i class="fas fa-calendar-day"></i>
                                <h5 class="text-white">Active Cases</h5>
                                <span id="active" class="data_api"></span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card bg-danger">
                                <i class="fa fa-list-alt" aria-hidden="true"></i>
                                <h5 class="text-white">Total Cases</h5>
                                <span id="total" class="data_api"></span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card bg-warning">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                <h5 class="text-white">Today's Cases</h5>
                                <span id="today" class="data_api"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm">
                            <div class="card bg-success">
                                <i class="fa fa-medkit" aria-hidden="true"></i>
                                <h5 class="text-white">Recovered</h5>
                                <span id="recovered" class="data_api"></span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card bg-dark">
                                <i class="fas fa-skull"></i>
                                <h5 class="text-white">Deaths</h5>
                                <span class="text-white data_api" id="deaths"></span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card bg-secondary">
                                <i class="fas fa-book-dead"></i>
                                <h5 class="text-white">Today Deaths</h5>
                                <span class="text-white data_api" id="today_deaths"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
